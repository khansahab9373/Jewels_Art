<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        table {
            width: 90%;
            margin: 20px auto;
            border-collapse: collapse;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            background-color: #fff;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: left;
            color: #333;
        }
        th {
            background-color: #007BFF;
            color: #fff;
            text-transform: uppercase;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        .error-message {
            color: red;
            font-weight: bold;
            text-align: center;
            margin: 20px 0;
        }
        .alert-success {
            background-color: #dff0d8;
            color: #3c763d;
            border: 1px solid #d6e9c6;
        }
        .alert-error {
            background-color: #f2dede;
            color: #a94442;
            border: 1px solid #ebccd1;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            table {
                width: 95%;
                margin: 10px;
                font-size: 14px;
            }
            th, td {
                padding: 8px;
            }
        }

        /* Scrollable table */
        .scrollable-table {
            max-height: 400px;
            overflow-y: auto;
            display: block;
        }
    </style>
    <!-- Include SweetAlert CDN -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <h1>Order Details</h1>
    <div id="errorMessage" class="error-message"></div>
    <div class="scrollable-table">
        <table id="orderTable">
            <thead>
                <tr><th>ID</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Username</th>
                    <th>Email</th>
                    <th>Address</th>
                    <th>Address 2</th>
                    <th>Country</th>
                    <th>City</th>
                    <th>Postcode</th>
                    <th>Shipping Address</th>
                    <th>Save Info</th>
                    <th>Payment Method</th>
                    <th>Card Name</th>
                    <th>Card Number</th>
                    <th>Expire Date</th>
                    <th>Security Number</th>
                </tr>
            </thead>
            <tbody id="tableBody">
                <!-- Data rows will be populated here -->
            </tbody>
        </table>
    </div>

    <script>
        // Function to fetch data from API and display in table
        function fetchOrderData() {
            fetch('http://localhost:5000/getallorder')
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    return response.json();
                })
                .then(data => {
                    console.log('Fetched Data:', data); // Log fetched data to console
                    if (data.success && Array.isArray(data.bookingDetails)) {
                        const tableBody = document.getElementById('tableBody');

                        data.bookingDetails.forEach(order => {
                            const row = document.createElement('tr');

                            Object.keys(order).forEach(key => {
                                const cell = document.createElement('td');
                                cell.textContent = order[key] !== undefined ? order[key] : 'N/A'; // Show 'N/A' if value is missing
                                row.appendChild(cell);
                            });

                            tableBody.appendChild(row);
                        });

                        Swal.fire({
                            icon: 'success',
                            title: 'Data Loaded Successfully',
                            showConfirmButton: false,
                            timer: 1500,
                            customClass: 'alert-success'
                        });
                    } else {
                        throw new Error('Data is not in expected format.');
                    }
                })
                .catch(error => {
                    const errorMessage = document.getElementById('errorMessage');
                    errorMessage.textContent = `Error Loading Data: ${error.message}`;
                    Swal.fire({
                        icon: 'error',
                        title: 'Error Loading Data',
                        text: error.message,
                        customClass: 'alert-error'
                    });
                    console.error('Error fetching order data:', error);
                });
        }

        // Call the function to fetch data when the page loads
        fetchOrderData();
    </script>
</body>
</html>
