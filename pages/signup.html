<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>Jewels Art</title>
    <link rel="icon" type="image/png" href="/assets/images/LL.png" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../assets/style/signup.css" />
  </head>
  <body>
    <div class="signup">
      <h1>Jewels Art</h1>
    </div>
    <div class="signup-form container">
      <div class="signup_card">
        <legend style="text-align: center">SIGNUP</legend>
        <form
          id="signupForm"
          action="http://localhost:5000/signup"
          method="POST"
        >
          <div>
            <label for="name">Full Name:</label>
            <input
              type="text"
              name="name"
              class="box"
              placeholder="Enter Full Name"
              required
            />
          </div>
          <!-- <br /><br /> -->

          <div>
            <label for="phone">Phone Number:</label>
            <input
              type="tel"
              name="phone"
              class="box"
              placeholder="Enter Phone Number"
              required
            />
          </div>
          <!-- <br /><br /> -->
          <div>
            <label for="email">Email:</label>
            <input
              type="email"
              name="email"
              class="box"
              placeholder="Enter Email"
              required
            />
          </div>
          <!-- <br /><br /> -->

          <div>
            <label for="dob">Date of Birth:</label>
            <input type="date" name="dob" class="box" required /><br /><br />
          </div>
          <div>
            <label for="password">Password:</label>
            <input
              type="password"
              name="password"
              class="box"
              placeholder="Enter Password"
              required
            />
          </div>
          <!-- <br /><br /> -->

          <div>
            <label for="confirm_password">Confirm Password:</label>
            <input
              type="password"
              name="confirm_password"
              class="box"
              placeholder="Confirm Password"
              required
            />
          </div>
          <!-- <br /><br /> -->

          <button type="submit" id="submit">SUBMIT</button>
        </form>
        <br />
        <p style="text-align: center; color: white">
          <a href="./login.html" style="color: red"
            >I already have an account</a
          >
        </p>
      </div>
    </div>

    <!-- Success Popup Modal -->
    <div
      id="successPopup"
      style="
        display: none;
        background-color: rgba(0, 0, 0, 0.5);
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        opacity: 0;
        transition: opacity 0.5s ease;
      "
    >
      <div
        style="
          background: white;
          padding: 30px;
          border-radius: 8px;
          text-align: center;
          width: 300px;
          box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        "
      >
        <h3 style="color: green">User Created Successfully!</h3>
        <p>Your account has been created.</p>
        <a href="./login.html" style="color: blue; font-size: 18px"
          >Click here to login</a
        >
      </div>
    </div>

    <script src="../assets/js/signup.js"></script>
  <script src="/assets/js/product.js"></script>
  </body>
</html>
